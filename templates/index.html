<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>GPT Kalendář Asistent</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f2f2f2;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 400px;
    }
    textarea {
      width: 100%;
      height: 100px;
      margin-bottom: 20px;
      padding: 10px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background: #4caf50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
    .response {
      margin-top: 20px;
      font-size: 14px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>GPT Kalendář Asistent</h2>
    <form action="/" method="post">
      <textarea name="text" placeholder="Zadej událost (např. Zítra v 10 mám schůzku se šéfem)"></textarea>
      <button type="submit">Zapsat do kalendáře</button>
    </form>
    {% if result %}
      <div class="response">
        {% if result.success %}
          ✅ Událost vytvořena: <a href="{{ result.url }}" target="_blank">Otevřít v kalendáři</a>
        {% else %}
          ❌ Chyba: {{ result.message }}
        {% endif %}
      </div>
    {% endif %}
  </div>
</body>
</html>
